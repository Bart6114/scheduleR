<section data-ng-controller="TasksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tasks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="task in tasks" data-ng-href="#!/tasks/{{task._id}}" class="list-group-item">
            <span class="label pull-right task-info" data-ng-class="task.success ? 'label-success' : 'label-danger'">
                Status
                <span class="glyphicon glyphicon-ok" data-ng-class="task.success ? 'glyphicon-ok' : 'glyphicon-remove'"></span>
            </span>

            <span class="label task-info pull-right" data-ng-class="task.enabled ? 'label-success' : 'label-default'">
                {{task.enabled ? 'enabled' : 'disabled'}}
            </span>


            <small class="list-group-item-text text-muted">
                Created on
                <span data-ng-bind="task.created | date:'medium'"></span>
                by
                <span data-ng-bind="task.user.displayName"></span>
            </small>

            <h4 class="list-group-item-heading">
                <span data-ng-class="task.enabled ? 'text-primary' : 'text-muted'" data-ng-bind="task.name"></span>
            </h4>
            <small data-ng-bind="task.scriptOriginalFilename"></small>:
            <small class="small" data-ng-bind="task.cron"></small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tasks.$resolved || tasks.length">
        No Tasks yet, why don't you <a href="/#!/tasks/create">create one</a>?
    </div>
</section>
